{% extends "base.html" %}

{% block title %}History - AI Churn Predictor{% endblock %}

{% block content %}
<div class="page-header">
    <h1><i class="fas fa-history"></i> Prediction History</h1>
    <p>View and manage all your past predictions</p>
</div>

<div class="section">
    <!-- Statistics Cards -->
    <div class="grid-5" style="margin-bottom: 2rem;" id="stats-section">
        <div class="stat-card total">
            <div class="stat-number" id="total-uploads">0</div>
            <div class="stat-label">Total Uploads</div>
        </div>
        <div class="stat-card total">
            <div class="stat-number" id="total-customers">0</div>
            <div class="stat-label">Total Customers</div>
        </div>
        <div class="stat-card high">
            <div class="stat-number" id="high-risk">0</div>
            <div class="stat-label">High Risk</div>
        </div>
        <div class="stat-card medium">
            <div class="stat-number" id="medium-risk">0</div>
            <div class="stat-label">Medium Risk</div>
        </div>
        <div class="stat-card low">
            <div class="stat-number" id="low-risk">0</div>
            <div class="stat-label">Low Risk</div>
        </div>
    </div>

    <!-- Upload History -->
    <div id="uploads-container">
        <div style="text-align: center; padding: 3rem; color: #8899aa;">
            <i class="fas fa-spinner fa-spin" style="font-size: 2rem; margin-bottom: 1rem;"></i>
            <p>Loading history...</p>
        </div>
    </div>
</div>

<script>
async function loadHistory() {
    try {
        // Load statistics
        const statsRes = await fetch('/api/stats');
        const stats = await statsRes.json();
        
        document.getElementById('total-uploads').textContent = stats.total_uploads || 0;
        document.getElementById('total-customers').textContent = stats.total_customers || 0;
        document.getElementById('high-risk').textContent = stats.high_risk || 0;
        document.getElementById('medium-risk').textContent = stats.medium_risk || 0;
        document.getElementById('low-risk').textContent = stats.low_risk || 0;
        
        // Load uploads
        const uploadsRes = await fetch('/api/uploads');
        const data = await uploadsRes.json();
        const uploads = data.uploads || [];
        
        const container = document.getElementById('uploads-container');
        
        if (uploads.length === 0) {
            container.innerHTML = `
                <div style="text-align: center; padding: 3rem;">
                    <i class="fas fa-inbox" style="font-size: 3rem; color: #2d4263; margin-bottom: 1rem;"></i>
                    <h3 style="color: #8899aa; margin-bottom: 0.5rem;">No Uploads Yet</h3>
                    <p style="color: #6c757d;">Upload your first CSV file to see prediction history</p>
                    <a href="/batch" class="btn btn-primary" style="margin-top: 1rem;">
                        <i class="fas fa-upload"></i> Upload CSV
                    </a>
                </div>
            `;
        } else {
            container.innerHTML = uploads.map(upload => `
                <div class="card" style="margin-bottom: 1.5rem;">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                        <div>
                            <h3 style="color: #00d4ff; margin-bottom: 0.5rem;">
                                <i class="fas fa-file-csv"></i> ${upload.filename}
                            </h3>
                            <p style="color: #8899aa; font-size: 0.85rem;">
                                <i class="far fa-clock"></i> ${upload.created_at}
                            </p>
                        </div>
                        <button onclick="deleteUpload('${upload.upload_id}')" 
                                class="btn btn-danger" style="padding: 0.5rem 1rem;">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                    <div class="grid-4">
                        <div style="text-align: center; padding: 1rem; background: rgba(0, 212, 255, 0.05); border-radius: 8px;">
                            <div style="font-size: 1.5rem; font-weight: 700; color: #00d4ff;">${upload.total_customers}</div>
                            <div style="color: #8899aa; font-size: 0.85rem;">Total</div>
                        </div>
                        <div style="text-align: center; padding: 1rem; background: rgba(255, 82, 82, 0.05); border-radius: 8px;">
                            <div style="font-size: 1.5rem; font-weight: 700; color: #ff5252;">${upload.high_risk_count}</div>
                            <div style="color: #8899aa; font-size: 0.85rem;">High Risk</div>
                        </div>
                        <div style="text-align: center; padding: 1rem; background: rgba(255, 171, 64, 0.05); border-radius: 8px;">
                            <div style="font-size: 1.5rem; font-weight: 700; color: #ffab40;">${upload.medium_risk_count}</div>
                            <div style="color: #8899aa; font-size: 0.85rem;">Medium Risk</div>
                        </div>
                        <div style="text-align: center; padding: 1rem; background: rgba(105, 240, 174, 0.05); border-radius: 8px;">
                            <div style="font-size: 1.5rem; font-weight: 700; color: #69f0ae;">${upload.low_risk_count}</div>
                            <div style="color: #8899aa; font-size: 0.85rem;">Low Risk</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }
    } catch (error) {
        console.error('Error loading history:', error);
        document.getElementById('uploads-container').innerHTML = `
            <div class="alert alert-error">
                <i class="fas fa-exclamation-triangle"></i>
                Error loading history. Please refresh the page.
            </div>
        `;
    }
}

async function deleteUpload(uploadId) {
    if (!confirm('Are you sure you want to delete this upload?')) return;
    
    try {
        const res = await fetch('/api/delete-upload/' + uploadId, { method: 'DELETE' });
        if (res.ok) {
            loadHistory();
        } else {
            alert('Error deleting upload');
        }
    } catch (error) {
        console.error('Error:', error);
        alert('Error deleting upload');
    }
}

// Load on page load
loadHistory();
</script>
{% endblock %}
