<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Churn Predictor{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0d1b2a;
            color: #e0e6ed;
            min-height: 100vh;
        }

        /* NAVBAR */
        .navbar {
            background: #1b263b;
            border-bottom: 1px solid #2d4263;
            padding: 0 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 65px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: #00d4ff;
            font-size: 1.3rem;
            font-weight: 700;
        }

        .navbar-brand i {
            color: #00d4ff;
            font-size: 1.5rem;
        }

        .navbar-nav {
            display: flex;
            gap: 0.5rem;
            list-style: none;
        }

        .nav-link {
            color: #8899aa;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .nav-link:hover, .nav-link.active {
            color: #00d4ff;
            background: rgba(0, 212, 255, 0.1);
        }

        .main-content {
            min-height: calc(100vh - 65px);
        }

        .page-header {
            background: linear-gradient(135deg, #0d1b2a 0%, #1b263b 50%, #0d1b2a 100%);
            border-bottom: 1px solid #2d4263;
            padding: 3rem 2rem;
            text-align: center;
        }

        .page-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 0.5rem;
        }

        .page-header h1 i {
            color: #00d4ff;
            margin-right: 0.5rem;
        }

        .page-header p {
            color: #8899aa;
            font-size: 1.1rem;
        }

        .section {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .card {
            background: #1b263b;
            border: 1px solid #2d4263;
            border-radius: 16px;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }

        .card:hover {
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.1);
        }

        .stat-card {
            background: #1b263b;
            border: 1px solid #2d4263;
            border-radius: 16px;
            padding: 1.5rem;
            text-align: center;
        }

        .stat-card .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }

        .stat-card .stat-label {
            color: #8899aa;
            font-size: 0.9rem;
            font-weight: 500;
            text-transform: uppercase;
        }

        .stat-card.total { border-top: 3px solid #00d4ff; }
        .stat-card.total .stat-number { color: #00d4ff; }
        .stat-card.high { border-top: 3px solid #ff5252; }
        .stat-card.high .stat-number { color: #ff5252; }
        .stat-card.medium { border-top: 3px solid #ffab40; }
        .stat-card.medium .stat-number { color: #ffab40; }
        .stat-card.low { border-top: 3px solid #69f0ae; }
        .stat-card.low .stat-number { color: #69f0ae; }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.95rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #0080ff, #00d4ff);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #00c853, #69f0ae);
            color: #0d1b2a;
        }

        .btn-danger {
            background: linear-gradient(135deg, #d32f2f, #ff5252);
            color: white;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        .form-label {
            display: block;
            color: #8899aa;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .form-control {
            width: 100%;
            background: #0d1b2a;
            border: 1px solid #2d4263;
            border-radius: 10px;
            padding: 0.75rem 1rem;
            color: #e0e6ed;
            font-size: 0.95rem;
        }

        .form-control:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
        }

        .radio-group {
            display: flex;
            gap: 1rem;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #8899aa;
        }

        .radio-option input[type="radio"] {
            accent-color: #00d4ff;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .data-table th {
            background: #1b263b;
            color: #00d4ff;
            padding: 1rem;
            text-align: left;
            font-size: 0.85rem;
            border-bottom: 2px solid #2d4263;
        }

        .data-table td {
            padding: 0.9rem 1rem;
            border-bottom: 1px solid #2d4263;
            color: #c0cde0;
        }

        .data-table tr:hover td {
            background: rgba(0, 212, 255, 0.05);
        }

        .badge {
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
        }

        .badge-high {
            background: rgba(255, 82, 82, 0.15);
            color: #ff5252;
            border: 1px solid #ff5252;
        }

        .badge-medium {
            background: rgba(255, 171, 64, 0.15);
            color: #ffab40;
            border: 1px solid #ffab40;
        }

        .badge-low {
            background: rgba(105, 240, 174, 0.15);
            color: #69f0ae;
            border: 1px solid #69f0ae;
        }

        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; }
        .grid-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1.5rem; }
        .grid-4 { display: grid; grid-template-columns: repeat(4, 1fr); gap: 1.5rem; }
        .grid-5 { display: grid; grid-template-columns: repeat(5, 1fr); gap: 1.5rem; }

        .alert {
            padding: 1rem 1.5rem;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .alert-success {
            background: rgba(105, 240, 174, 0.1);
            border: 1px solid #69f0ae;
            color: #69f0ae;
        }

        .alert-error {
            background: rgba(255, 82, 82, 0.1);
            border: 1px solid #ff5252;
            color: #ff5252;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            display: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #2d4263;
            border-top-color: #00d4ff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .upload-zone {
            border: 2px dashed #2d4263;
            border-radius: 16px;
            padding: 3rem;
            text-align: center;
            cursor: pointer;
            background: #1b263b;
        }

        .upload-zone:hover {
            border-color: #00d4ff;
            background: rgba(0, 212, 255, 0.05);
        }

        @media (max-width: 768px) {
            .grid-2, .grid-3, .grid-4, .grid-5 {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<nav class="navbar">
    <a href="/" class="navbar-brand">
        <i class="fas fa-brain"></i>
        AI Churn Predictor
    </a>
    <ul class="navbar-nav">
        <li><a href="/" class="nav-link">
            <i class="fas fa-home"></i> Home
        </a></li>
        <li><a href="/dashboard" class="nav-link">
            <i class="fas fa-tachometer-alt"></i> Dashboard
        </a></li>
        <li><a href="/batch" class="nav-link">
            <i class="fas fa-upload"></i> Batch
        </a></li>
        <li><a href="/history" class="nav-link">
            <i class="fas fa-history"></i> History
        </a></li>
        <li><a href="/analytics" class="nav-link">
            <i class="fas fa-chart-line"></i> Analytics
        </a></li>
    </ul>
</nav>

<div class="main-content">
    {% block content %}{% endblock %}
</div>

</body>
</html>
