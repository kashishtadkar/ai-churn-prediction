<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Churn Prediction - Professional Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            padding: 20px;
            animation: gradientShift 15s ease infinite;
            background-size: 400% 400%;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.95;
        }

        .stats-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 15px;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card i {
            font-size: 1.5rem;
            margin-right: 10px;
        }

        .main-card {
            background: white;
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-section {
            margin-bottom: 30px;
        }

        .section-title {
            color: #667eea;
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .form-group {
            animation: fadeInUp 0.6s ease-out backwards;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        label {
            display: block;
            color: #4a5568;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 8px 15px;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .radio-option:hover {
            background: #f7fafc;
        }

        .radio-option input[type="radio"] {
            width: auto;
            margin: 0;
            cursor: pointer;
        }

        .predict-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .predict-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.5);
        }

        .predict-btn:active {
            transform: translateY(-1px);
        }

        .predict-btn i {
            margin-right: 10px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 30px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-card {
            display: none;
            margin-top: 30px;
            padding: 30px;
            border-radius: 20px;
            animation: bounceIn 0.6s ease-out;
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                transform: scale(1);
            }
        }

        .result-high-risk {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
        }

        .result-low-risk {
            background: linear-gradient(135deg, #51cf66 0%, #37b24d 100%);
            color: white;
        }

        .result-icon {
            font-size: 4rem;
            text-align: center;
            margin-bottom: 20px;
        }

        .result-title {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 15px;
        }

        .result-probability {
            font-size: 1.3rem;
            text-align: center;
            opacity: 0.95;
            margin-bottom: 20px;
        }

        .progress-bar {
            background: rgba(255, 255, 255, 0.3);
            height: 15px;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: white;
            border-radius: 10px;
            transition: width 1s ease-out;
        }

        .recommendations {
            margin-top: 25px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
        }

        .recommendations h3 {
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        .recommendations ul {
            list-style: none;
            padding: 0;
        }

        .recommendations li {
            padding: 10px 0;
            padding-left: 30px;
            position: relative;
        }

        .recommendations li:before {
            content: "✓";
            position: absolute;
            left: 0;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .footer {
            text-align: center;
            color: white;
            margin-top: 30px;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .main-card {
                padding: 25px;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-brain"></i> AI-Powered Churn Prediction</h1>
            <p>Predict customer retention with 76% ML accuracy</p>
        </div>

        <!-- Stats Bar -->
        <div class="stats-bar">
            <div class="stat-card">
                <i class="fas fa-chart-line"></i>
                <span><strong>76%</strong> Accuracy</span>
            </div>
            <div class="stat-card">
                <i class="fas fa-users"></i>
                <span><strong>Instant</strong> Results</span>
            </div>
            <div class="stat-card">
                <i class="fas fa-robot"></i>
                <span><strong>AI</strong> Powered</span>
            </div>
        </div>

        <!-- Main Form Card -->
        <div class="main-card">
            <form id="predictionForm">
                <!-- Demographics Section -->
                <div class="form-section">
                    <div class="section-title">
                        <i class="fas fa-user"></i>
                        Customer Demographics
                    </div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Gender</label>
                            <div class="radio-group">
                                <label class="radio-option">
                                    <input type="radio" name="gender" value="Male" required>
                                    <span><i class="fas fa-mars"></i> Male</span>
                                </label>
                                <label class="radio-option">
                                    <input type="radio" name="gender" value="Female">
                                    <span><i class="fas fa-venus"></i> Female</span>
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Senior Citizen</label>
                            <div class="radio-group">
                                <label class="radio-option">
                                    <input type="radio" name="senior_citizen" value="0" required>
                                    <span>No</span>
                                </label>
                                <label class="radio-option">
                                    <input type="radio" name="senior_citizen" value="1">
                                    <span>Yes</span>
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Partner</label>
                            <div class="radio-group">
                                <label class="radio-option">
                                    <input type="radio" name="partner" value="Yes" required>
                                    <span>Yes</span>
                                </label>
                                <label class="radio-option">
                                    <input type="radio" name="partner" value="No">
                                    <span>No</span>
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Dependents</label>
                            <div class="radio-group">
                                <label class="radio-option">
                                    <input type="radio" name="dependents" value="Yes" required>
                                    <span>Yes</span>
                                </label>
                                <label class="radio-option">
                                    <input type="radio" name="dependents" value="No">
                                    <span>No</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Account Information -->
                <div class="form-section">
                    <div class="section-title">
                        <i class="fas fa-file-contract"></i>
                        Account Information
                    </div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label><i class="fas fa-calendar-alt"></i> Tenure (months)</label>
                            <input type="number" name="tenure" min="0" max="72" required placeholder="e.g., 24">
                        </div>

                        <div class="form-group">
                            <label><i class="fas fa-file-signature"></i> Contract Type</label>
                            <select name="contract" required>
                                <option value="">Select contract type</option>
                                <option value="Month-to-month">Month-to-month</option>
                                <option value="One year">One year</option>
                                <option value="Two year">Two year</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label><i class="fas fa-credit-card"></i> Payment Method</label>
                            <select name="payment_method" required>
                                <option value="">Select payment method</option>
                                <option value="Electronic check">Electronic check</option>
                                <option value="Mailed check">Mailed check</option>
                                <option value="Bank transfer (automatic)">Bank transfer</option>
                                <option value="Credit card (automatic)">Credit card</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label><i class="fas fa-wifi"></i> Internet Service</label>
                            <select name="internet_service" required>
                                <option value="">Select internet service</option>
                                <option value="DSL">DSL</option>
                                <option value="Fiber optic">Fiber optic</option>
                                <option value="No">No internet service</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Billing Information -->
                <div class="form-section">
                    <div class="section-title">
                        <i class="fas fa-dollar-sign"></i>
                        Billing Information
                    </div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label><i class="fas fa-money-bill-wave"></i> Monthly Charges ($)</label>
                            <input type="number" step="0.01" name="monthly_charges" min="0" required placeholder="e.g., 65.50">
                        </div>

                        <div class="form-group">
                            <label><i class="fas fa-receipt"></i> Total Charges ($)</label>
                            <input type="number" step="0.01" name="total_charges" min="0" required placeholder="e.g., 1573.20">
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="predict-btn">
                    <i class="fas fa-magic"></i> Predict Churn Risk
                </button>
            </form>

            <!-- Loading State -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing customer data with AI...</p>
            </div>

            <!-- Result Card -->
            <div class="result-card" id="resultCard">
                <div class="result-icon" id="resultIcon"></div>
                <div class="result-title" id="resultTitle"></div>
                <div class="result-probability" id="resultProbability"></div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="recommendations" id="recommendations"></div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>Powered by Machine Learning • 76% Accuracy • Real-time Predictions</p>
        </div>
    </div>

    <script>
    const form = document.getElementById('predictionForm');
    const loading = document.getElementById('loading');
    const resultCard = document.getElementById('resultCard');

    form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // Show loading
        form.style.display = 'none';
        loading.style.display = 'block';
        resultCard.style.display = 'none';
        
        // Get form data
        const formData = new FormData(form);
        
        try {
            const response = await fetch('/predict', {
                method: 'POST',
                body: formData
            });
            
            const data = await response.json();
            
            // Hide loading
            loading.style.display = 'none';
            
            // Show results
            displayResults(data);
            
        } catch (error) {
            loading.style.display = 'none';
            alert('Error making prediction. Please try again.');
            form.style.display = 'block';
        }
    });

    function displayResults(data) {
        const resultCard = document.getElementById('resultCard');
        const resultIcon = document.getElementById('resultIcon');
        const resultTitle = document.getElementById('resultTitle');
        const resultProbability = document.getElementById('resultProbability');
        const progressFill = document.getElementById('progressFill');
        const recommendations = document.getElementById('recommendations');
        
        const probability = parseFloat(data.churn_probability);
        const willChurn = data.prediction === 'Yes';
        
        // Set result style
        if (willChurn) {
            resultCard.className = 'result-card result-high-risk';
            resultIcon.innerHTML = '<i class="fas fa-exclamation-triangle"></i>';
            resultTitle.textContent = 'HIGH CHURN RISK';
        } else {
            resultCard.className = 'result-card result-low-risk';
            resultIcon.innerHTML = '<i class="fas fa-check-circle"></i>';
            resultTitle.textContent = 'LOW CHURN RISK';
        }
        
        resultProbability.textContent = 'Churn Probability: ' + probability.toFixed(1) + '%';
        
        // Animate progress bar
        setTimeout(function() {
            progressFill.style.width = probability + '%';
        }, 100);
        
        // Add recommendations
        if (willChurn) {
            recommendations.innerHTML = '<h3><i class="fas fa-lightbulb"></i> Recommended Actions:</h3><ul><li>Contact customer immediately for retention offer</li><li>Provide personalized discount or upgrade</li><li>Assign dedicated account manager</li><li>Conduct satisfaction survey</li></ul>';
        } else {
            recommendations.innerHTML = '<h3><i class="fas fa-thumbs-up"></i> Customer Status:</h3><ul><li>Customer is likely to stay</li><li>Continue standard engagement</li><li>Monitor quarterly for changes</li><li>Consider upsell opportunities</li></ul>';
        }
        
        resultCard.style.display = 'block';
        
        // Scroll to results
        resultCard.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }
</script>
</body>
</html>
